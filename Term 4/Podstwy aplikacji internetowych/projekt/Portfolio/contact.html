              <div class="header-title">Kontakt</div>

      <main class="main-section">
        <div class="main-container">

          <section class="card" id="form">
            <div class="m-flex-row-container jc-center">
              <div class="width-55 flex-column-container">
                <div>
                  <div class="card-header">Formularz kontaktowy</div>
                </div>
                <form class="flex-column-container jc-center" onsubmit="sendForm(this), window.open('contact.html', '_self')">
                  <div class="">
                    <label class="width-100 card-text">Imię i nazwisko*</label>
                    <input type="text" class="width-100 card-input" required name="name"/>
                  </div>
                  <div class="">
                    <label class="width-100 card-text">E-mail*</label>
                    <input type="text" class="width-100 card-input" required pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|'(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*')@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" name="email"/>
                  </div>
                  <div class="">
                    <label class="width-100 card-text">Numer telefonu</label>
                    <input type="text" class="width-100 card-input" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" name="phone"/>
                  </div>
                  <div class="width-100">
                    <label class="width-100 card-text">Treść wiadomości*</label>
                    <div class="width-100"></div>
                    <textarea class="width-100 card-input" required style="height: 150px" name="message"></textarea>
                  </div>
                  <div class="flex-row-container jc-center">
                    <div class="width-45 card-button" id="form-button">
                      <input type="submit" value="Wyślij" class="card-button-container width-100" id="form-button-container">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>

          <section class="card" id="contact">
            <div class="m-flex-row-container jc-space-beetwen">
              <div class="contact-qr card-graphics m-d-none" id="QR"></div>
              <div class="width-55 flex-column-container">
                <div>
                  <a href="contact.html" class="card-header">Kontakt</a>
                </div>
                <div class="flex-column-container">
                  <div class="width-100 card-box contact-box">
                    <div class="card-box-container contact-box-container">jalabendowicz@gmail.com</div>
                  </div>
                  <div class="width-100 card-box contact-box">
                    <div class="card-box-container contact-box-container">789 388 378</div>
                  </div>
                </div>
              </div>
            </div>
