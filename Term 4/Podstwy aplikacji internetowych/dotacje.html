<!DOCTYPE html>
<html lang="pl">

<head>
    <title> Formularz dotacji</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <style>
        td {
            border: 1px solid black;
        }
    </style>

    <h1>Formularz dotacji</h1>
    <form action="#" method="get">
        <table>
            <tr>
                <td>
                    Beneficjent: <input 
                    type="text" 
                    name="beneficjent" 
                    required 
                    pattern="^([A-ZŻŹĄŚĆĘŁÓŃ][a-ząężźćńłó]+)|()$"><br />
                    Wartość dotacji: <input 
                    type="text" 
                    name="wartosc" 
                    required 
                    pattern="^([A-ZŻŹĄŚĆĘŁÓŃ][a-ząężźćńłó]+)|()$"><br />
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    Karta: <input 
                    type="text" 
                    name="beneficjent" 
                    required 
                    pattern="^([A-ZŻŹĄŚĆĘŁÓŃ][a-ząężźćńłó]+)|()$"><br />
                    Wartość dotacji: <input 
                    type="text" 
                    name="wartosc" 
                    required 
                    pattern="^([A-ZŻŹĄŚĆĘŁÓŃ][a-ząężźćńłó]+)|()$"><br />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
